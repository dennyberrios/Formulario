<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Treino</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 0 15px;
        }

        .container {
            width: 100%;
            margin: 50px 0;

            max-width: 800px;
        }

        h2 {
            text-align: center;
            color: #202124;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        label {
            font-size: 1.3rem;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
            display: block;
            margin-top: 15px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Para Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            margin-top: 8px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 1.2rem;
            background-color: #f1f3f4;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #1a73e8;
            outline: none;
            background-color: #ffffff;
        }

        input[type="radio"] {
            margin-right: 8px;
            margin-left: 0;
            vertical-align: middle;
        }

        .box__radio-group {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            /* Alinha os radios em coluna */
            align-items: flex-start;
            /* Alinha todos os radios à esquerda */
            margin-top: 8px;
        }

        .radio-group label {
            font-size: 1.3rem;
            color: #5f6368;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            /* Alinha a label e o rádio na horizontal */
        }

        .radio-group label input {
            margin-right: 13px;
            /* Deixa a bolinha bem próxima da label */
            width: 25px;
            height: 25px;

            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .box__Possui-alguma-lesão {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .box__Possui-outra-patologia {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .box__Faz-uso-de-medicamentos {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .box__name {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .box__intermediario {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .box__avancado {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .box__observacoes {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .box__observacoes>textarea {
            resize: none;
        }

        .box__horarios-group {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 32px;
            border-radius: 8px;
            width: 100%;

            margin-top: 20px;
        }

        .horarios-group {
            display: flex;
            flex-direction: column;
            align-items: start;
            /* Garante que os rádios fiquem à esquerda */
            margin-top: 8px;
        }

        .horarios-group label {
            font-size: 1.2rem;
            color: #5f6368;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            /* Alinha a label e o rádio na horizontal */
        }

        .horarios-group label input {
            margin-right: 13px;
            /* Deixa a bolinha bem próxima da label */
            width: 25px;
            height: 25px;

            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .box-btn {
            display: flex;
            justify-content: space-between;
        }

        .box-btn > .envia {
            padding: 10px 50px;
        }

        .box-btn > .limpa {
            background-color: transparent;
            color: #1a73e8;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1967d2;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            font-size: 14px;
            color: #5f6368;
            text-align: center;
            margin-top: 24px;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            h2 {
                font-size: 26px;
            }

            button {
                padding: 14px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 18px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Formulário de Treino - Wellness</h2>
        <form id="treinoForm">
            <div class="box__name">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="box__intermediario">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required placeholder="Digite sua idade">
            </div>

            <div class="box__avancado">
                <label for="tempoTreino">Já treina há quanto tempo? (Sem pausa)</label>
                <input type="text" id="tempoTreino" name="tempoTreino" required placeholder="Exemplo: 1 ano">
            </div>

            <div class="box__radio-group">
                <label for="nivelTreino">Nível de treino:</label>
                <div class="radio-group">
                    <label for="iniciante">
                        <input type="radio" id="iniciante" name="nivelTreino" value="iniciante"> Iniciante
                    </label>

                    <label for="intermediario">
                        <input type="radio" id="intermediario" name="nivelTreino" value="intermediario">
                        Intermediário
                    </label>

                    <label for="avancado">
                        <input type="radio" id="avancado" name="nivelTreino" value="avancado"> Avançado
                    </label>
                </div>
            </div>

            <div class="box__horarios-group">
                <label for="horario">Horário mais frequente de treino:</label>
                <div class="horarios-group">
                    <label for="05-10">
                        <input type="radio" id="05-10" name="horario" value="05-10"> 05:00 às 10:00
                    </label>
                    <label for="10-14">
                        <input type="radio" id="10-14" name="horario" value="10-14"> 10:00 às 14:00
                    </label>
                    <label for="14-18">
                        <input type="radio" id="14-18" name="horario" value="14-18"> 14:00 às 18:00
                    </label>
                    <label for="18-22">
                        <input type="radio" id="18-22" name="horario" value="18-22"> 18:00 às 22:00
                    </label>
                </div>
            </div>

            <div class="box__Possui-alguma-lesão">
                <label for="lesao">Possui alguma lesão?</label>
                <input type="text" id="lesao" name="lesao" placeholder="Informe se possui alguma lesão">
            </div>

            <div class="box__Possui-outra-patologia">
                <label for="patologia">Possui outra patologia?</label>
                <input type="text" id="patologia" name="patologia" placeholder="Informe se possui alguma patologia">
            </div>

            <div class="box__Faz-uso-de-medicamentos">
                <label for="medicamentos">Faz uso de medicamentos?</label>
                <input type="text" id="medicamentos" name="medicamentos"
                    placeholder="Informe se faz uso de medicamentos">
            </div>

            <div class="box__observacoes">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"
                    placeholder="Alguma observação relevante?"></textarea>
            </div>

            <div class="box-btn">
                <button type="submit" class="envia">Submit</button>
                <button type="reset" class="limpa">Clear Form</button>
            </div>
        </form>
        <div class="footer">
            <p>© 2025 Academia X. <a href="#">Política de Privacidade</a></p>
        </div>
    </div>

    <script>
        document.getElementById("treinoForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            console.log("Dados do Formulário:", data);

            alert("Formulário enviado! (Integração com Google Sheets será implementada)");
        });
    </script>

</body>

</html>
